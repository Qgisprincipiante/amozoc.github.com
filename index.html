<!doctype html>
<html lang="en">

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {

        <title></title>

    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>

        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/REDVIAL_1.js"></script>
        <script src="data/MUNICIPIODEAMOZOC_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.979189521114385,-98.15190189474869],[19.149112720765547,-97.95986616627526]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_REDVIAL_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(feature.properties['qc_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_red'] !== null ? autolinker.link(feature.properties['id_red'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo_vial'] !== null ? autolinker.link(feature.properties['tipo_vial'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['codigo'] !== null ? autolinker.link(feature.properties['codigo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cond_pav'] !== null ? autolinker.link(feature.properties['cond_pav'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['recubri'] !== null ? autolinker.link(feature.properties['recubri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['carriles'] !== null ? autolinker.link(feature.properties['carriles'].toLocaleString()) : '') + '</td>\

                    <tr>\
                        <td colspan="2">' + (feature.properties['estatus'] !== null ? autolinker.link(feature.properties['estatus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['condicion'] !== null ? autolinker.link(feature.properties['condicion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nivel'] !== null ? autolinker.link(feature.properties['nivel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['peaje'] !== null ? autolinker.link(feature.properties['peaje'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['administra'] !== null ? autolinker.link(feature.properties['administra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['escala_vis'] !== null ? autolinker.link(feature.properties['escala_vis'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['velocidad'] !== null ? autolinker.link(feature.properties['velocidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['union_ini'] !== null ? autolinker.link(feature.properties['union_ini'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['union_fin'] !== null ? autolinker.link(feature.properties['union_fin'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitud'] !== null ? autolinker.link(feature.properties['longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ancho'] !== null ? autolinker.link(feature.properties['ancho'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fecha_act'] !== null ? autolinker.link(feature.properties['fecha_act'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['calirepr'] !== null ? autolinker.link(feature.properties['calirepr'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cvegeo'] !== null ? autolinker.link(feature.properties['cvegeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_ent'] !== null ? autolinker.link(feature.properties['cve_ent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_mun'] !== null ? autolinker.link(feature.properties['cve_mun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nomgeo'] !== null ? autolinker.link(feature.properties['nomgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_REDVIAL_1_0(feature) {
            switch(String(feature.properties['JURISDI'])) {
                case 'Fed.':
                    return {
                pane: 'pane_REDVIAL_1',
                opacity: 1,
                color: 'rgba(241,8,253,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'N/A':
                    return {
                pane: 'pane_REDVIAL_1',
                opacity: 1,
                color: 'rgba(46,45,54,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'N/D':
                    return {
                pane: 'pane_REDVIAL_1',
                opacity: 1,
                color: 'rgba(42,134,20,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Pue.':
                    return {
                pane: 'pane_REDVIAL_1',
                opacity: 1,
                color: 'rgba(242,150,2,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_REDVIAL_1');
        map.getPane('pane_REDVIAL_1').style.zIndex = 401;
        map.getPane('pane_REDVIAL_1').style['mix-blend-mode'] = 'normal';
        var layer_REDVIAL_1 = new L.geoJson(json_REDVIAL_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_REDVIAL_1',
            layerName: 'layer_REDVIAL_1',
            pane: 'pane_REDVIAL_1',
            onEachFeature: pop_REDVIAL_1,
            style: style_REDVIAL_1_0,
        });
        bounds_group.addLayer(layer_REDVIAL_1);
        map.addLayer(layer_REDVIAL_1);
        function pop_MUNICIPIODEAMOZOC_2(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cvegeo'] !== null ? autolinker.link(feature.properties['cvegeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_ent'] !== null ? autolinker.link(feature.properties['cve_ent'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MUNICIPIODEAMOZOC_2_0() {
            return {
                pane: 'pane_MUNICIPIODEAMOZOC_2',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MUNICIPIODEAMOZOC_2');
        map.getPane('pane_MUNICIPIODEAMOZOC_2').style.zIndex = 402;
        map.getPane('pane_MUNICIPIODEAMOZOC_2').style['mix-blend-mode'] = 'normal';
        var layer_MUNICIPIODEAMOZOC_2 = new L.geoJson(json_MUNICIPIODEAMOZOC_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MUNICIPIODEAMOZOC_2',
            layerName: 'layer_MUNICIPIODEAMOZOC_2',
            pane: 'pane_MUNICIPIODEAMOZOC_2',
            onEachFeature: pop_MUNICIPIODEAMOZOC_2,
            style: style_MUNICIPIODEAMOZOC_2_0,
        });
        bounds_group.addLayer(layer_MUNICIPIODEAMOZOC_2);
        map.addLayer(layer_MUNICIPIODEAMOZOC_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/MUNICIPIODEAMOZOC_2.png" /> MUNICIPIO DE AMOZOC': layer_MUNICIPIODEAMOZOC_2,'RED VIAL<br /><table><tr><td style="text-align: center;"><img src="legend/REDVIAL_1_FEDERAL0.png" /></td><td>FEDERAL</td></tr><tr><td style="text-align: center;"><img src="legend/REDVIAL_1_MUNICIPAL1.png" /></td><td>MUNICIPAL</td></tr><tr><td style="text-align: center;"><img src="legend/REDVIAL_1_SININFORMACIÒN2.png" /></td><td>SIN INFORMACIÒN</td></tr><tr><td style="text-align: center;"><img src="legend/REDVIAL_1_ESTATAL3.png" /></td><td>ESTATAL</td></tr></table>': layer_REDVIAL_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        resetLabels([layer_REDVIAL_1]);
        map.on("zoomend", function(){
            resetLabels([layer_REDVIAL_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_REDVIAL_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_REDVIAL_1]);
        });
        </script>
    </body>
</html>
